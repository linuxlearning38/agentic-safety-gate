name: Safety Gate CI

on:
  push:
    branches:
      - main
      - day-4-test-harness
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg[binary]

      - name: Start OPA server
        run: |
          docker run -d \
            -p 8181:8181 \
            --name opa \
            openpolicyagent/opa:latest \
            run --server

      - name: Wait for OPA
        run: sleep 5

      - name: Load Rego policy
        run: |
          curl -X PUT \
            --data-binary @policies/infrastructure.rego \
            http://localhost:8181/v1/policies/infrastructure

      - name: Run test harness
        run: |
          python tests/runner.py
