name: Safety Gate CI

on:
  push:
    branches:
      - main
      - day-4-test-harness
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      opa:
        image: openpolicyagent/opa:latest
        ports:
          - 8181:8181
        options: >-
          --health-cmd="wget --spider -q http://localhost:8181/health"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg[binary]

      - name: Load Rego policy into OPA
        run: |
          curl -X PUT \
            --data-binary @policies/infrastructure.rego \
            http://localhost:8181/v1/policies/infrastructure

      - name: Run test harness
        run: |
          python tests/runner.py
